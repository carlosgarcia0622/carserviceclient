<mat-card>
  <mat-card-title>Car List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let car of cars">
        <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}">
        <h3 mat-column>
          <a mat-button [routerLink]="['/car-edit', car.id]">Car: {{car.name}}</a>
        </h3>
        <h3 mat-column>
            <p>Owner: {{car.ownerName}}</p>
          </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/car-add']">Add</button>
  <button mat-fab color="primary" [routerLink]="['/owner-list']">Owners</button>
</mat-card>
